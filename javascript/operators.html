<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
</head>
<body>
   <script>
    function add(){
        let a = 5;
        let b = 3;
        document.write("addition is: ",a+b)}

    function sub(){
        let a = 5;
        let b = 3;
        document.write("subtraction is: ",a-b)}

    function mul(){
        let a = 5;
        let b = 3;
        document.write("multi is: ",a*b)}

    function div(){
        let a = 5;
        let b = 3;
        document.write("division is: ",a/b)}
        
    function cube(){
        let a = 5;
        document.write("cube of a",a*a*a)}
        
    </script>
    <form>
        <input type="button" onclick="add()" value="add"></br>
        <input type="button" onclick="sub()" value="sub" /></br>
        <input type="button" onclick="mul()" value="mul" /></br>
        <input type="button" onclick="div()" value="div" /></br>
        <input type="button" onclick="cube()" value="cube"/>
    </form>
</body>
</html>
